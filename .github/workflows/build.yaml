name: build-check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: set up go
        uses: actions/setup-go@v4
        with:
          # token: ${{ secrets.GITHUB_TOKEN }}
          go-version: 1.24.2

      - name: build
        run: go build ./...

      - name: test
        run: go test ./...
